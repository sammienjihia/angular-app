<div *ngFor="let article of articles">

  <mat-card class="example-card"> 
    
      <img mat-card-image src={{article.urlToImage}} alt="">
      <mat-card-title>{{article.title}}</mat-card-title>

      <mat-card-content>
        <p>
            {{article.description}}
        </p>
      </mat-card-content>
      <mat-card-header>
          <div mat-card-avatar ></div>
          <mat-card-subtitle><h3>{{article.author}}</h3></mat-card-subtitle>
          <mat-card-subtitle>{{article.publishedAt | date}}</mat-card-subtitle>
      </mat-card-header>
  </mat-card>
  <br>
  

</div>
